<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alist For Anagasyat</title>
<style>
        /* 去掉默认的边距和填充 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* 设置高度为100% */
        }
        /* 设置iframe样式 */
        iframe {
            border: none; /* 去掉边框 */
            outline: none; /* 去掉轮廓 */
            width: 100%; /* 设为100%宽 */
            height: 100%; /* 设为100%高 */
            display: block; /* 确保没有下方空白 */
        }
    </style>
</head>
